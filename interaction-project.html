<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    
        function setup() {
            createCanvas(800,600);
            background(200);
            fill(230,180,90);
            ellipse(400,300,500,500);
            
            fill(230,210,165);
            ellipse(400,300,450,450);
            
            //Slices
            stroke(200,150,70);
            strokeWeight(2);
            line(400,300,400,75); //Top
            line(400,300,625,300); //Right
            line(400,300,400,525); //Bottom
            line(400,300,175,300); //Left
            
            line(400,300,559,459); //BottomRight
            line(400,300,241,141); //TopLeft
            line(400,300,241,459); //BottomLeft
            line(400,300,559,141); //TopRight
        }

        function draw() {
         
            
        }
        
        function mouseDragged() {
           //GarlicPower
           var dust = random(7,9);
           stroke(.5);
            fill(255,218,187);
            ellipse(mouseX,mouseY,dust,dust);
            

            
        }
        
        function mousePressed() {
            //Pepperoni
            stroke(1);
            fill(210,80,40);
            ellipse(mouseX,mouseY,50,50);
             
            
        }
        
        function keyPressed() {
            //ResetToOriginal
            background(200);
            strokeWeight(2);
            fill(230,180,90);
            ellipse(400,300,500,500); //OuterCrust
            
            fill(230,210,165);
            ellipse(400,300,450,450); //Crust
            
            //Slices
            stroke(200,150,70);
            line(400,300,400,75); //Top
            line(400,300,625,300); //Right
            line(400,300,400,525); //Bottom
            line(400,300,175,300); //Left
            
            line(400,300,559,459); //BottomRight
            line(400,300,241,141); //TopLeft
            line(400,300,241,459); //BottomLeft
            line(400,300,559,141); //TopRight
        }
        
        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/anthonyo0854/p5js/blob/master/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
